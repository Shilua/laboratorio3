<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <fieldset title="Login" class="login">
        <legend>Mi Login</legend>
            <form method="POST">
                <label>Usuario</label>
                <br>
                <input type="text" name = "username" placeholder="Usuario..." id="userInput">
                <br>
                <label>Password</label>
                <br>
                <input type="password" name="userpass" id="passInput" placeholder="Password...">
                <br>
                <input type="checkbox" checked name="rememberMe" id="rememberMe"><label>Recordarme</label>
                <br>
                <input type="button" name="sendButton" id="sendButton" title="Submit Data" value="Enviar Datos" class="buttonSave">
                <input type="reset" name="resetButton" id="resetButton" title="Clean Data" value="Borrar Ingresos" class="buttonSave">
            </form>
    </legend>
</body>
</html>
