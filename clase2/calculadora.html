<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/calculadora.js"></script>
</head>
<body>
    <h1>Calculadora</h1>

    <fieldset>
        <legend>Sumar numeros</legend>
        Se debe ingresar dos numeros y hacer click en el boton sumar para ver el resultado.<br>
        <input type="number" name="valor1" id="valor1"> +
        <input type="number" name="valor2" id="valor2">
        <input type="button" value="Sumar" id="sumar">
        <input type="button" value="Sumar y guardar" id="guardar"><br>
        Resultado: <input type="number" name="resultado" id="resultado">
        <hr>
        <h2>Historial de resultados</h2>
        <table border="1">
            <thead>
                <th>Numero 1</th>
                <th>Numero 2</th>
                <th>Resultado</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </fieldset>
</body>
</html>
